<div class="header">
  <div>
    <div mat-dialog-title>
      <div>
        <div class="project-name">Project name</div>
        <div>{{ card.key }}</div>
      </div>
    </div>
  </div>
  <div class="issue-type-icon">
    <img [matTooltip]="card.fields.issuetype.name" [src]="card.fields.issuetype.iconUrl" class="avatar-issue"/>
  </div>
</div>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Summary</mat-label>
    <input [(ngModel)]="card.fields.summary" matInput type="text"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea [(ngModel)]="card.fields.description" matInput style="min-height: 75px;"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Estimation</mat-label>
    <input [value]="getEstimationValue(card.fields.timeoriginalestimate)" matInput type="text"/>
  </mat-form-field>
  <mat-form-field appearance="fill" class="example-form-field">
    <mat-label>Due Date</mat-label>
    <input
      [(ngModel)]="card.fields.duedate"
      [matDatepicker]="datepicker"
      matInput
    />
    <mat-datepicker-toggle [for]="datepicker" matSuffix>
    </mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button color="primary" mat-raised-button matDatepickerApply>
          Apply
        </button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
  <div class="chip-container">
    <div
      *ngFor="let label of card.fields.labels" [ngStyle]="{ 'background-color': getChipColor(label) }"
      class="chip-color"
    >
      {{ label }}
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button (click)="closeModal()" mat-button>OK</button>
</div>
